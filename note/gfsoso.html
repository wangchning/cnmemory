key linux firefox gfsoso 默认搜索引擎

	$ find / -name 'searchplugins'	
这个目录下的xml文件可以会被添加进firefox的搜索引擎里面, 比如我的这个目录里已有 baidu.xml
	$ cd ~/.mozilla/firefox/aop0wfct.default/searchplugins
	$ cp baidu.xml gfsoso.xml
编辑gfsoso.xml 把里面的 baidu.com 全部替换成 gfsoso.net
重新启动 firefox 即可.
